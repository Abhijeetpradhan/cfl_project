<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cavisson Football League</title>

<style>
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
    url("stadium.png");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #fff;
}

.container {
  max-width: 1500px;
  margin: auto;
  padding: 40px 30px;
}

h1 {
  text-align: center;
  font-size: 46px;
  margin-bottom: 40px;
}

.main-layout {
  display: grid;
  grid-template-columns: 2.6fr 1fr;
  gap: 30px;
}

.card {
  backdrop-filter: blur(18px);
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
  padding: 26px;
}

.card.standings {
  background: rgba(12, 22, 38, 0.75);
}

.card.matches {
  background: rgba(15, 23, 42, 0.45);
}

.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 18px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: rgba(2,6,23,0.95);
  padding: 14px;
  font-size: 14px;
  text-transform: uppercase;
}

td {
  padding: 14px;
  font-size: 16px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.12);
}

.standings-table td:first-child {
  text-align: left;
}

.name-cell {
  display: grid;
  grid-template-columns: 30px auto 28px;
  align-items: center;
  gap: 8px;
}

.flag { font-size: 20px; }

.arrow-up { color: #22c55e; font-weight: bold; }
.arrow-down { color: #ef4444; font-weight: bold; }

.leader {
  background: linear-gradient(90deg, rgba(56,189,248,0.45), transparent);
  font-weight: bold;
}

.last-place {
  background: linear-gradient(90deg, rgba(239,68,68,0.45), transparent);
  font-weight: bold;
  color: #fecaca;
}

.form {
  display: flex;
  justify-content: center;
  gap: 6px;
}

.form span {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.win { background: #22c55e; }
.draw { background: #9ca3af; }
.loss { background: #ef4444; }

input {
  width: 38px;
  padding: 5px;
  background: rgba(2,6,23,0.95);
  color: #fff;
  border-radius: 6px;
  border: none;
  text-align: center;
}

.round {
  margin-bottom: 24px;
}

.round-title {
  font-weight: 600;
  margin-bottom: 10px;
  padding-bottom: 6px;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}

.match-row {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  gap: 14px;
  margin-bottom: 12px;
}

.team-left { text-align: right; padding-right: 10px; }
.team-right { text-align: left; padding-left: 10px; }

.score-box {
  display: flex;
  align-items: center;
  gap: 8px;
}
</style>
</head>

<body>

<div class="container">
<h1>Cavisson Football League</h1>

<div class="main-layout">

<div class="card standings">
  <div class="section-title">Standings</div>
  <table id="standings" class="standings-table"></table>
</div>

<div class="card matches">
  <div class="section-title">League Matches</div>
  <div id="matches"></div>
</div>

</div>
</div>

<script>
const players = ["Joker","MrA","Rajesh","Deadman","Maytas"];
const flags = {
  Joker: "ðŸ‡«ðŸ‡·",
  MrA: "ðŸ‡¦ðŸ‡·",
  Rajesh: "ðŸ‡ªðŸ‡¸",
  Deadman: "ðŸ‡µðŸ‡¹",
  Maytas: "ðŸ‡«ðŸ‡·"
};

const rounds = [
  { name: "Round 1", games: [["Deadman","Maytas"],["MrA","Joker"]] },
  { name: "Round 2", games: [["Rajesh","MrA"],["Joker","Deadman"]] },
  { name: "Round 3", games: [["Joker","Maytas"],["Rajesh","Deadman"]] },
  { name: "Round 4", games: [["Deadman","MrA"],["Maytas","Rajesh"]] },
  { name: "Round 5", games: [["Rajesh","Joker"],["MrA","Maytas"]] }
];

const stats = {};
players.forEach(p => stats[p] = { mp:0,w:0,d:0,l:0,gf:0,ga:0,pts:0 });

const STORAGE_KEY="scores";
const RANK_KEY="ranks";

const matchContainer=document.getElementById("matches");

/* render matches */
rounds.forEach((r,ri)=>{
  const div=document.createElement("div");
  div.className="round";
  div.innerHTML=`<div class="round-title">${r.name}</div>`;
  r.games.forEach((g,gi)=>{
    div.innerHTML+=`
      <div class="match-row">
        <div class="team-left">${g[0]}</div>
        <div class="score-box">
          <input data-r="${ri}" data-g="${gi}" data-t="a">
          -
          <input data-r="${ri}" data-g="${gi}" data-t="b">
        </div>
        <div class="team-right">${g[1]}</div>
      </div>`;
  });
  matchContainer.appendChild(div);
});

/* load saved */
const inputs=document.querySelectorAll("input");
const saved=JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}");
inputs.forEach(i=>{
  const k=i.dataset.r+i.dataset.g+i.dataset.t;
  if(saved[k]!=null) i.value=saved[k];
  i.oninput=saveAndUpdate;
});

update();

function saveAndUpdate(){
  const d={};
  inputs.forEach(i=>{
    if(i.value!=="") d[i.dataset.r+i.dataset.g+i.dataset.t]=i.value;
  });
  localStorage.setItem(STORAGE_KEY,JSON.stringify(d));
  update();
}

function update(){
  players.forEach(p=>stats[p]={mp:0,w:0,d:0,l:0,gf:0,ga:0,pts:0});
  const form={}; players.forEach(p=>form[p]=[]);

  rounds.forEach((r,ri)=>{
    r.games.forEach((g,gi)=>{
      const a=document.querySelector(`[data-r="${ri}"][data-g="${gi}"][data-t="a"]`).value;
      const b=document.querySelector(`[data-r="${ri}"][data-g="${gi}"][data-t="b"]`).value;
      if(a===""||b==="") return;

      const sa=+a,sb=+b,A=g[0],B=g[1];
      stats[A].mp++; stats[B].mp++;
      stats[A].gf+=sa; stats[A].ga+=sb;
      stats[B].gf+=sb; stats[B].ga+=sa;

      if(sa>sb){
        stats[A].w++; stats[A].pts+=3; stats[B].l++; form[A].push("W"); form[B].push("L");
      } else if(sb>sa){
        stats[B].w++; stats[B].pts+=3; stats[A].l++; form[B].push("W"); form[A].push("L");
      } else {
        stats[A].d++; stats[B].d++; stats[A].pts++; stats[B].pts++; form[A].push("D"); form[B].push("D");
      }
    });
  });

  const sorted=[...players].sort((x,y)=>
    stats[y].pts-stats[x].pts || (stats[y].gf-stats[y].ga)-(stats[x].gf-stats[x].ga)
  );

  const table=document.getElementById("standings");
  table.innerHTML=`
    <tr>
      <th>Club</th><th>MP</th><th>W</th><th>D</th><th>L</th>
      <th>GF</th><th>GA</th><th>GD</th><th>Pts</th><th>Last 4</th>
    </tr>`;

  sorted.forEach((p,i)=>{
    const f=form[p].slice(-4).map(r =>
      r==="W"?`<span class="win">âœ“</span>`:
      r==="D"?`<span class="draw">â€“</span>`:
      `<span class="loss">âœ•</span>`
    ).join("");

    table.innerHTML+=`
      <tr class="${i===0?'leader':i===sorted.length-1?'last-place':''}">
        <td>
          <div class="name-cell">
            <span class="flag">${flags[p]}</span>
            <span>${p}</span>
          </div>
        </td>
        <td>${stats[p].mp}</td>
        <td>${stats[p].w}</td>
        <td>${stats[p].d}</td>
        <td>${stats[p].l}</td>
        <td>${stats[p].gf}</td>
        <td>${stats[p].ga}</td>
        <td>${stats[p].gf-stats[p].ga}</td>
        <td>${stats[p].pts}</td>
        <td><div class="form">${f}</div></td>
      </tr>`;
  });
}
</script>

</body>
</html>
